<!DOCTYPE html>
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<style>
  body {
    font-family: 'Orbitron', monospace;
    font-size: 18px;
    margin: 0px;
    overflow: hidden;
  }
  canvas { position: absolute; }
  .container { box-sizing: border-box; position: absolute; border: 1px inset white; }
  .label {z-index: 2; position: absolute; color: white;}
  .town {
    animation-duration: 25s;
    animation-name: fadeout;
  }
  .animation {
    z-index: 3;
    position: absolute; 
    animation-duration: 15s;
    animation-name: fadeout;
    text-shadow:
      0 0 1px #fff,
      0 0 3px #0ff;
  }
  @keyframes fadeout {from{} to{color: #000000;}}
  .clock { top: 5px; left: 5px; }
  /*
  .neon {
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #0ff,
      0 0 80px #0ff,
      0 0 90px #0ff,
      0 0 100px #0ff,
      0 0 150px #0ff;
  }
  */
</style>
<div class="label clock" id="clock-layer" width="150" height="200"></div>
<script>
var colors = {}
colors['Decline'] = { hex: '#ff0000'};
colors['Approve'] = { hex: '#7cfc00'};

var events = [];

var min_offset = 1;
var max_offset = 1500000;
var min_pixel = 1;
var max_pixel = screen.width * screen.height;

function mapOffsetToPixel(offset) {
    var ratio = parseFloat(offset - min_offset) / parseFloat(max_offset - min_offset);
    var pixel = parseInt(ratio * (max_pixel - min_pixel) + min_pixel);
    return pixel;
}

function mapSourceToTarget(source, max_target, min_target, max_source, min_source) {
    var ratio = parseFloat(source - min_source) / parseFloat(max_source - min_source);
    var target = parseInt(ratio * (max_target - min_target) + min_target);
    return target;
}

var maxMinLatLong = {};
maxMinLatLong['IE'] = { max_latitude: 55.25, max_longitude: -5.44304, min_latitude: 51.52487, min_longitude: -10.26889}
maxMinLatLong['GB'] = { max_latitude: 58.51277, max_longitude: 1.75167, min_latitude: 50.1861, min_longitude: -7.45731}
maxMinLatLong['DE'] = { max_latitude: 55.01917, max_longitude: 14.98853, min_latitude: 47.40724, min_longitude: 5.92978}
maxMinLatLong['ES'] = { max_latitude: 43.74134, max_longitude: 4.2899, min_latitude: 36.51543, min_longitude: -8.54569}
maxMinLatLong['FR'] = { max_latitude: 51.07786, max_longitude: 9.52242, min_latitude: 41.3874, min_longitude: -5.08615}

function mapCoordinatesToOffset(latitude, longitude, canvas, country) {
    var coordinates = maxMinLatLong[country];
    var margin = 20;
    var maxX = canvas.width - (margin * 2);
    var minX = margin;
    var maxY = canvas.height - (margin * 2);
    var minY = margin;
    
    var x = mapSourceToTarget(longitude, maxX, minX, coordinates.max_longitude, coordinates.min_longitude);
    var y = mapSourceToTarget(latitude, maxY, minY, coordinates.max_latitude, coordinates.min_latitude);
    y = maxY - y;
    var offset = canvas.width * (margin + y - 1);
    offset += x;
    return offset;
}

function addTownLabel(town, x, y, canvas) {
    var div = document.getElementById(town);

    var div = document.createElement('div');
    div.className = 'label town';
    div.id = town;
    div.textContent = town;
    
    div.style.top = y + 'px';
    div.style.left = x + 'px';
    div.style.fontSize = '8px';
    div.style.color = '#ecf0f1';
    canvas.parentNode.appendChild(div); 
    div.addEventListener("animationend", removeElement);
}

function initialize(img, layerID) {
    var canvas = document.getElementById(layerID);
    var ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    var data = imageData.data;

    for (var i = 0; i < data.length; i += 4) {
        data[i]     = 0;     // red
        data[i + 1] = 0; // green
        data[i + 2] = 0; // blue
    }
    ctx.putImageData(imageData, 0, 0);
}

function removeElement(evt) {
    var element = evt.target;
    if (element.parentNode) {
      element.parentNode.removeChild(element);
    }
}

function fadeElement(evt) {
    var element = evt.target;
    if (element.parentNode) {
        element.className = 'animation';
    }
    element.addEventListener("animationend", removeElement);
}

function drawEvent() {

    if (events.length < 1) {
        return;
    }

    var evt = events.shift();

    var animation = document.createElement("div");
    animation.className = 'animation animation' + evt.country;
    animation.id = evt.offset + evt.amount;
    animation.addEventListener("animationend", fadeElement);

    animation.style.fontSize = '9px';
    animation.style.color = evt.hex;
    animation.textContent = evt.amount;

    var x = evt.offset % evt.canvas.width;
    var y = (evt.offset / evt.canvas.width) - 1;
    animation.style.top = y + 'px';
    animation.style.left = x + 'px';
    
    evt.canvas.parentNode.appendChild(animation);

    addTownLabel(evt.town, x, y - 10, evt.canvas);
    document.getElementById('clock-layer').textContent = evt.authTime;
}

class ProcessMap {
    /**
     * @param {string} name
     */
    constructor(name) {
        this.name = name;
        this.counter = 0;
        this.prevChunk = ''
    }

    /**
     * Called when a chunk is written to the log.
     */
    write(chunk) {

        this.counter += 1;
        var chunkStart = 0
        for (var i = 0; i < chunk.length; i++) {
            if (chunk[i] != 13) {
                continue
            }
            var chunkToDecode = chunk.slice(chunkStart, i);
            var inputString = new TextDecoder("utf-8").decode(chunkToDecode);
            inputString = this.prevChunk + inputString;

            var stringArray = inputString.split(',');
            var country = stringArray[9];
            var canvasID = country + '-layer';
            var canvas = document.getElementById(canvasID);
            if (canvas == null) {
                chunkStart = i + 1;
                this.prevChunk = '';
                i++;
                continue;
            }
            var authTime = stringArray[1] + ' ' + stringArray[2];

            var hex = colors[stringArray[3]].hex;
            var amount = stringArray[4];
            var age = stringArray[5];
            var town = stringArray[6];
            var latitude = stringArray[7];
            var longitude = stringArray[8];
            var offset = parseInt(mapCoordinatesToOffset(latitude, longitude, canvas, country), 10);

            events.push( { authTime: authTime,
                          amount: amount,
                          town: town,
                          latitude: latitude,
                          longitude: longitude,
                          offset: offset,
                          canvas: canvas,
                          country: country,
                          hex: hex } );

            chunkStart = i + 1;
            this.prevChunk = '';
            i++;
        }
        var chunkToDecode = chunk.slice(chunkStart);
        var inputString = new TextDecoder("utf-8").decode(chunkToDecode);
        this.prevChunk = inputString;
    }
    /**
     * Called when the stream is closed.
     */
    close() {
    }
}
function processTransactionData(name, rs) {
    const [rs1, rs2] = rs.tee();
    rs2.pipeTo(new WritableStream(new ProcessMap(name))).catch(console.error);
    return rs1;
}

function addCountry(country) {
  var container = document.createElement("div");
  container.className = 'container';
  container.id = country.code + "-container";
  container.style.left = country.left + 'px'; 
  container.style.top = country.top + 'px'; 
  container.style.width = country.width + 'px';
  container.style.height = country.height + 'px';
  document.body.appendChild(container);
  
  var canvasElement = document.createElement("canvas");
  canvasElement.id = country.code + "-layer";
  canvasElement.width = country.width;
  canvasElement.height = country.height;
  var img = new Image();
  img.onload = function() {
      initialize(this, country.code + "-layer");
  };
  img.src = "Background.png"
  img.width = country.width;
  img.height = country.height;
  container.appendChild(canvasElement);

  var div = document.createElement('div');
  div.className = 'label';
  div.textContent = country.code;

  div.style.bottom = '185px';
  div.style.right = '180px';
  div.style.fontSize = '60px';
  div.style.color = 'gray';
  container.appendChild(div); 

  var animationStartX = (screen.width / 2) - country.left;
  var animationStartY = (screen.height / 2) - country.top;
  var style = document.createElement('style');
  var css =
    ".animation" + country.code + " {" +
      "animation-duration: 3s;\n" +
      "animation-name: slidein" + country.code + ";" +
    "}\n" +
    "@keyframes slidein" + country.code + " {" +
      "from {" +
        "position:absolute;" + 
        "top: " + animationStartY + "px;" +
        "left: " + animationStartX + "px;" +
        "font-size: 50px;" +
      "}" +
      "to {" +
      "}" +
    "}";

  style.innerHTML = css;
  document.head.appendChild(style);
}

function runGeoMap() {
  var countriesToAdd = [
    { 
      code: "IE",
      width: screen.width / 3,
      height: screen.height - 2,
      top: 0,
      left: 0
    },
    { 
      code: "GB",
      width: screen.width / 3,
      height: (screen.height / 2) - 2,
      top: 0,
      left: 1 + (screen.width / 3)
    },
    { 
      code: "FR",
      width: screen.width / 3,
      height: (screen.height / 2) - 2,
      top: (screen.height / 2),
      left: 1 + (screen.width / 3)
    },
    { 
      code: "DE",
      width: screen.width / 3,
      height: (screen.height / 2) - 2,
      top: 0,
      left: ((screen.width / 3) * 2) - 2
    },
    { 
      code: "ES",
      width: screen.width / 3,
      height: (screen.height / 2) - 2,
      top: (screen.height / 2),
      left: ((screen.width / 3) * 2) - 2
    }
  ];

  for (var i = 0; i < countriesToAdd.length; i++) {
      addCountry(countriesToAdd[i]);
  }

  window.setInterval(drawEvent, 100);

  // Fetch the original image
  fetch('http://127.0.0.1:8080/900-Geo.txt')
  // Retrieve its body as ReadableStream
      .then(response => response.body)
  // Log each fetched Uint8Array chunk
      .then(rs => processTransactionData('Geo Map', rs))
}

runGeoMap();

</script>
