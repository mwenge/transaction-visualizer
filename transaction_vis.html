<!DOCTYPE html>
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<style>
  body {
    font-family: 'Orbitron', monospace;
    font-size: 18px;
    margin: 0px;
    overflow: hidden;
  }
  canvas { position: absolute; }
  .container { box-sizing: border-box; position: absolute; border: 1px inset white; }
  .sparkline-container { position: absolute; padding: 0; border: 0; opacity: 0.8; }
  .label {z-index: 2; position: absolute; color: white;}
  .town {
    animation-duration: 10s;
    animation-name: fadeout;
  }
  .animation {
    z-index: 3;
    position: absolute; 
    animation-duration: 5s;
    animation-name: fadeout;
  }
  @keyframes fadeout {from{} to{color: #000000;}}
  .clock { top: 5px; left: 5px; font-size: 25px;}
  .title {
    font-size: 30px;
    top: 5px;
    right: 25px;
    display: inline-block;
  }
  .description {
    font-size: 12px;
    top: 45px;
    right: 5px;
    display: inline-block;
  }
  .map-description {
    font-size: 12px;
    bottom: 5px;
    right: 5px;
    display: inline-block;
  }
  .legend {
    display: inline-block;
    background-color: #7cfc00;
    width: 10px;
    height: 10px;
  }
  .sparklist {
    overflow: hidden;
    width: 100%;
    margin: 0;
    padding: 0;
  } 
  .sparkline { 
    display: inline-block;
    float: right;
    height: 100%;
    margin: 0;
    transition: all .5s ease;
  }

  .sparkline .index { 
    position: relative;
    float: left; 
    width: 0.5px; 
    height: 100%; 
  }
  .sparkline .index .count { 
    display: block; 
    position: absolute; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    height: 0; 
    opacity: 1;
  }
  .sparkline-label { 
    display: block; 
    position: absolute; 
    color: white;
    top: 0; 
    left: 0; 
    height: 10px; 
    width: 150px;
    font-size: 10px;
    transform-origin: top left;
  }
  .sparkline .index .Approve-count {
    background: linear-gradient(#9AFF87, #1d1f20);
    border-top: 0.2px solid white;
  }
  .sparkline .index .Decline-count {
    background: linear-gradient(#dd0000, #1d1f20);
    border-top: 0.2px solid red;
  }
</style>
<div class="label clock" id="clock-layer" width="150" height="200"></div>
<div class="label title" id="description-layer" width="150" height="200">Transaction Activity</div>
<div class="label description" id="description-layer" width="150" height="200">
  <div class="legend"></div> Approved &nbsp; &nbsp;
  <div class="legend" style="background-color: red;"></div> Declined &nbsp; &nbsp;
</div>
<script src="geodata.js"></script>
<script src="graph.js"></script>
<script src="map.js"></script>
<script>
runGeoMap();
</script>
